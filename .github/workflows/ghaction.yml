name: ghaction

on: 
  workflow_dispatch:
  push:
      tags:
      - 'v*'

jobs:
  multi_arch_build:
    name: Build, tag and push multi-arch Docker image 
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repo 
      uses: actions/checkout@v4

    - name: Docker metadata definitions
      id: metadata
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ vars.DOCKERHUB_USERNAME }}/repository_gorska
        flavor: latest=false
        tags: |
          type=sha,priority=100,prefix=sha-,format=short
          type=semver,priority=200,pattern={{version}}

    - name: set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: set up Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Build and push Zadanie2
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        cache-from: |
          type=registry,ref=ghcr.io/${{ vars.DOCKERHUB_USERNAME }}/repository_gorska:cache
        cache-to: |
          type=registry,ref=ghcr.io/${{ vars.DOCKERHUB_USERNAME }}/repository_gorska:cache,mode=max
        tags: ${{ steps.metadata.outputs.tags }}

    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.50.1_Linux-64bit.deb
      
    - name: Scan with Trivy
      run: |
        trivy image \
        --exit-code 1 \
        --severity HIGH,CRITICAL \
        ghcr.io/${{ vars.DOCKERHUB_USERNAME }}/repository_gorska@${{ steps.build.outputs.digest }}
 